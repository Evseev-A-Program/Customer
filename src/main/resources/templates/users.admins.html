<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/admin.style.css" th:href="@{/css/admin.style.css}">
</head>
<body>
<br>
<a href="/admin/" class="double-border-button">Назад</a>
<br>
<h1 style="color: #EDB749">Введите имя или фамилию пользователя</h1>
<form method="get" action="/admin/users/get">
    <input type="text" id="search" th:value="${search}" name="search" ><label for="search"></label>
    <button type="submit" style="background-color: #31b0d5">Поиск</button>
</form>
<table class="table_dark">
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Почта</th>
        <th></th>
    </tr>
    <tr th:each="customer : ${customersFromServer}">
        <td th:utext="${customer.firstName}"></td>
        <td th:utext="${customer.lastName}"></td>
        <td th:utext="${customer.email}"></td>
        <div th:switch="${customer.active}">
            <td th:case="true">
                <form method="post" action="/admin/banned">
                    <input class="input-field" type="hidden" id="id_ban" name="id" th:value='${customer.id}'>
                    <input class="input-field" type="hidden" id="search_ban" name="search" th:value="${search}">
                    <button type="submit" style="background-color: #ac2925">Заблокировать</button>
                </form>
            </td>
            <td th:case="false">
                <form method="post" action="/admin/unbanned">
                    <input class="input-field" type="hidden" id="id_unban" name="id" th:value='${customer.id}'>
                    <input class="input-field" type="hidden" id="search_unban" name="search" th:value="${search}">
                    <button type="submit" style="background-color: #4cae4c">Разблокировать</button>
                </form>
            </td>
        </div>
    </tr>
</table>
<script>
    function change() {
        var search = document.getElementById("search").value;
        document.getElementById("search_ban").value = search;
        document.getElementById("search_unban").value = search;
    }
</script>
</body>
</html>
