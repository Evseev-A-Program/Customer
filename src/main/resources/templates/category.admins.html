<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/css/admin.style.css" th:href="@{/css/admin.style.css}">
</head>
<body>
<br>
<a href="/admin/" class="double-border-button">Назад</a>
<br>
<h1 style="color: #EDB749">Введите новую категорию пользователя</h1>
<form method="post" action="/admin/category">
    <input type="text" id="name" name="name" ><label for="name"></label>
    <button type="submit" style="background-color: #31b0d5">Добавить</button>
</form>
<table class="table_dark">
    <tr>
        <th>Название</th>
        <th></th>
    </tr>
    <tr th:each="category : ${categoriesFromServer}">
        <td th:utext="${category.name}"></td>
        <td>
            <form method="post" action="/admin/category/delete">
                <input class="input-field" type="hidden" id="id" name="id" th:value='${category.id}'>
                <button type="submit" style="background-color: #ac2925">Удалить</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
